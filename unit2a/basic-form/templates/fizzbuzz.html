{% extends "base.html" %}

{% block content %}
  <ol>
    {% for x in range(1, n): %}
      {% if not (x % 3 or x % 5) %}
        <li>fizzbuzz</li>
      {% elif not x % 3 %}
        <li>fizz</li>
      {% elif not x % 5 %}
        <li>buzz</li>
      {% else %}
        <li>{{ x }}</li>
      {% endif %}
    {% endfor %}
  </ol>
{% endblock %}
